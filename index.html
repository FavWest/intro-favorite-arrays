<!DOCTYPE html>
<html lang="en-us">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
  <form id="favorites">
    <div class="form-group">
      <label for="input1">Favorite thing:</label>
      <input id="input1" class="form-control" type="text">
      <label for="input2">2nd favorite thing:</label>
      <input id="input2" class="form-control" type="text">
      <label for="input3">3rd favorite thing:</label>
      <input id="input3" class="form-control" type="text">
      <label for="input4">4th favorite thing:</label>
      <input id="input4" class="form-control" type="text">
      <button type="submit" class="button-lg">Submit</button>
    </div>
  </form>
  <div class="results">
    <p>It looks like your favorite things are: <span class="favs"></span></p>
  </div>
</div>
</body>
</html>
